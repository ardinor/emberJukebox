<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ Jukebox</title>

  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="index">
    Now Playing:
    <strong>
    {{#if nowPlaying}}
        {{nowPlaying.artist.name}} - {{nowPlaying.name}} ({{duration-to-time nowPlaying.duration}})
    {{else}}
    -
    {{/if}}
    </strong>

    <h3>Available Songs</h3>
    <ul>
        {{#each}}
            <li>{{name}} ({{duration-to-time duration}}) - {{artist.name}} <button {{action 'playSong' this}}>Play</button></li>
        {{/each}}
    </ul>
    </script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
  <script src="http://builds.emberjs.com/tags/v1.5.0/ember.js"></script>
  <script src="http://builds.emberjs.com/tags/v1.0.0-beta.7/ember-data.js"></script>
  <script src="js/application.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models.js"></script>
  <script src="js/helpers.js"></script>

  </body>
